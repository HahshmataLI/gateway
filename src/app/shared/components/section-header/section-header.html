 <div class="text-center mb-12">
      <p *ngIf="subtitle" class="text-blue-600 font-semibold uppercase tracking-wide text-sm mb-2">
        {{ subtitle }}
      </p>
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
        {{ title }}
      </h2>
      <div class="w-20 h-1 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto mb-6"></div>
      <p *ngIf="description" class="text-gray-600 max-w-2xl mx-auto text-lg">
        {{ description }}
      </p>
    </div>
