 <p-card class="h-full hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
      <ng-template pTemplate="header">
        <div class="relative">
          <div class="h-64 bg-gradient-to-br from-blue-400 to-purple-500 rounded-t-lg flex items-center justify-center relative overflow-hidden">
            <!-- Initials as fallback image -->
            <div class="text-white text-6xl font-bold opacity-30">
              {{ getInitials() }}
            </div>
            
            <!-- Expertise tags -->
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2">
              <span *ngFor="let skill of teamMember.expertise.slice(0, 2)" 
                    class="bg-white/90 text-blue-800 text-xs px-2 py-1 rounded">
                {{ skill }}
              </span>
            </div>
          </div>
        </div>
      </ng-template>
      
      <div class="text-center">
        <h3 class="text-xl font-bold text-gray-800 mb-1">{{ teamMember.name }}</h3>
        <p class="text-blue-600 font-semibold mb-4">{{ teamMember.position }}</p>
        <p class="text-gray-600 text-sm mb-6 line-clamp-3">{{ teamMember.bio }}</p>
        
        <div class="flex justify-center space-x-4 mb-6">
          <a *ngIf="teamMember.socialLinks?.linkedin" 
             [href]="teamMember.socialLinks"
             class="text-gray-400 hover:text-blue-700 transition-colors"
             target="_blank">
            <i class="pi pi-linkedin text-xl"></i>
          </a>
          <a *ngIf="teamMember.socialLinks?.twitter" 
             [href]="teamMember.socialLinks"
             class="text-gray-400 hover:text-blue-400 transition-colors"
             target="_blank">
            <i class="pi pi-twitter text-xl"></i>
          </a>
          <a *ngIf="teamMember.socialLinks?.website" 
             [href]="teamMember.socialLinks"
             class="text-gray-400 hover:text-purple-600 transition-colors"
             target="_blank">
            <i class="pi pi-globe text-xl"></i>
          </a>
        </div>
      </div>
      
      <ng-template pTemplate="footer">
        <div class="text-center">
          <p class="text-sm text-gray-500">Expertise</p>
          <div class="flex flex-wrap justify-center gap-2 mt-2">
            <span *ngFor="let skill of teamMember.expertise" 
                  class="bg-blue-50 text-blue-700 text-xs px-3 py-1 rounded-full">
              {{ skill }}
            </span>
          </div>
        </div>
      </ng-template>
    </p-card>
